<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpaceVoyager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 30%; left: 40%; animation-delay: 1s; }
        .star:nth-child(4) { top: 40%; left: 60%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 50%; left: 10%; animation-delay: 2s; }
        .star:nth-child(6) { top: 60%; left: 90%; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 70%; left: 30%; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 80%; left: 70%; animation-delay: 1.3s; }
        .star:nth-child(9) { top: 15%; left: 50%; animation-delay: 1.8s; }
        .star:nth-child(10) { top: 85%; left: 15%; animation-delay: 0.3s; }
        .star:nth-child(11) { top: 25%; left: 75%; animation-delay: 2.2s; }
        .star:nth-child(12) { top: 45%; left: 25%; animation-delay: 0.7s; }
        .star:nth-child(13) { top: 65%; left: 85%; animation-delay: 1.2s; }
        .star:nth-child(14) { top: 5%; left: 45%; animation-delay: 1.7s; }
        .star:nth-child(15) { top: 75%; left: 55%; animation-delay: 0.2s; }

        input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.3);
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: #00ffff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .gradient-button {
            background: linear-gradient(90deg, #00d4ff 0%, #9333ea 100%);
            transition: all 0.3s ease;
        }

        .gradient-button:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(147, 51, 234, 0.4);
        }
    </style>
</head>
<body class="text-white">
    <!-- √âtoiles anim√©es -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <!-- Navigation -->
    <nav class="relative z-10 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-cyan-400 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                    </svg>
                </div>
                <span class="text-xl font-bold">SpaceVoyager</span>
            </a>
            <div id="navLinks" class="hidden md:flex items-center gap-8">
                <a href="index.html" class="hover:text-cyan-400 transition">Home</a>
                <a href="destination.html" class="hover:text-cyan-400 transition">Destinations</a>
                <a href="booking.html" class="hover:text-cyan-400 transition">Booking</a>
                <a href="index.html#about" class="hover:text-cyan-400 transition">About</a>
                <a id="loginLink" href="login.html" class="text-cyan-400">Login</a>
                <span id="userEmail" class="text-cyan-300 hidden"></span>
                <button id="logoutBtn" class="hidden bg-cyan-600 hover:bg-cyan-500 px-4 py-2 rounded-lg text-white transition">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="relative z-10 px-6 py-12 flex items-center justify-center min-h-[calc(100vh-80px)]">
        <div class="max-w-md w-full">
            <!-- Carte de Login -->
            <div class="bg-gradient-to-br from-slate-900/50 to-slate-800/30 backdrop-blur-sm rounded-2xl p-8 border border-slate-700/50">
                
                <!-- Formulaire de Login -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
                        <p class="text-gray-400">Continue your cosmic adventure</p>
                    </div>

                    <div>
                        <label for="loginEmail" class="block text-sm font-medium mb-2">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="astronaut@spacevoyager.com" class="w-full px-4 py-3 rounded-lg text-white" required>
                    </div>

                    <div>
                        <label for="loginPassword" class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" class="w-full px-4 py-3 rounded-lg text-white" required>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="mr-2">
                            <span class="text-sm text-gray-400">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-cyan-400 hover:underline">Forgot password?</a>
                    </div>

                    <button type="submit" class="w-full py-3 gradient-button rounded-xl text-white font-bold text-lg tracking-wider">
                        Launch Session
                    </button>

                    <div class="text-center text-gray-400">
                        <p class="text-sm">Or continue with</p>
                        <div class="flex gap-4 mt-4">
                            <button type="button" class="flex-1 py-3 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg transition flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Google
                            </button>
                            <button type="button" class="flex-1 py-3 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg transition flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                                GitHub
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Lien vers la page d'accueil -->
            <p class="text-center mt-6 text-gray-400">
                <a href="index.html" class="text-cyan-400 hover:underline">‚Üê Back to home</a>
            </p>
        </div>
    </main>

    <script>
        // V√©rifie si l'utilisateur est d√©j√† connect√©
        const existingSession = JSON.parse(localStorage.getItem('userSession'));
        if (existingSession && existingSession.isLoggedIn) {
            window.location.href = 'booking.html';
        }

        // Gestion du formulaire de login
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Please enter your email and password.');
                return;
            }

            // Simule une connexion r√©ussie
            const userSession = {
                isLoggedIn: true,
                email: email
            };
            localStorage.setItem('userSession', JSON.stringify(userSession));

            alert('Welcome back, Space Explorer! üöÄ');
            setTimeout(() => {
                window.location.href = 'booking.html';
            }, 1000);
        });

        // -------------------- SESSION MANAGEMENT --------------------

        // V√©rifier si un utilisateur est connect√© au chargement de la page
        document.addEventListener("DOMContentLoaded", () => {
            const userSession = JSON.parse(localStorage.getItem("userSession"));
            const loginLink = document.getElementById("loginLink");
            const logoutBtn = document.getElementById("logoutBtn");
            const userEmailSpan = document.getElementById("userEmail");

            if (userSession && userSession.isLoggedIn) {
                // Afficher l'email et le bouton logout
                loginLink.classList.add("hidden");
                userEmailSpan.textContent = userSession.email;
                userEmailSpan.classList.remove("hidden");
                logoutBtn.classList.remove("hidden");
            } else {
                // Sinon afficher seulement le lien login
                loginLink.classList.remove("hidden");
                userEmailSpan.classList.add("hidden");
                logoutBtn.classList.add("hidden");
            }

            // G√©rer le clic sur logout
            logoutBtn.addEventListener("click", () => {
                localStorage.removeItem("userSession");
                alert("You have been logged out üëã");
                window.location.href = "index.html";
            });
        });
    </script>

</body>
</html>
